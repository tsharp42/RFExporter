# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: RFExporter.CommandLine

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore RFExporter.CommandLine
    - name: Build
      run: dotnet build --configuration Release --no-restore --runtime win10-x64 RFExporter.CommandLine
    - name: Publish
      run: dotnet publish --configuration Release RFExporter.CommandLine
